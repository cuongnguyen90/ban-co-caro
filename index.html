<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Co Caro</title>
    <style>
        td{
            width: 50px;
            height: 50px;
            border: 1px solid #CCC;
        }

    </style>
</head>
<body>
<div class="center" style="text-align:center">
    <select name="" id="square">
        <option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5">5x5</option>
        <option value="6">6x6</option>
        <option value="7">7x7</option>
        <option value="8">8x8</option>
        <option value="9">9x9</option>
        <option value="10">10x10</option>
    </select>
    <input type="button" onclick="getArena()" value="START">
    <div id="arena">

    </div>
</div>
<script>
    function getArena() {
        arena = document.getElementById('square').value;
        tr ="";
        for (i = 0 ;i <= arena - 1 ; i++){
            td = "";
            for (j = 0;j <= arena -1; j++){
                td+="<td><\/td>";
            }
            tr+=("<tr>"+td+"<\/tr>");

        }
        document.getElementById('arena').innerHTML = "<table style=\'margin: auto ;margin-top:20px\'>"+tr+"<\/table>";

    }
</script>
</body>
</html>
